<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- icon css -->
    <link href="css/all.min.css" rel="stylesheet" />

    <!-- font css -->
    <link href="css/font.css" rel="stylesheet" />

    <!-- headline-css -->
    <link rel="stylesheet" href="css/headline.css" type="text/css">

      <!-- custom css -->
      <link href="css/style.css" rel="stylesheet" type="text/css" />

      <!-- media-css -->
    <link rel="stylesheet" href="css/media.css" type="text/css">
</head>

<body>
    <section>
        <div class="login-contain jus-co-center row align-itm-cen text-cent">
            <div class="center-box  w-4 w-xs-12 w-s-9 w-l-6 w-xl-5 w-xxl-4">
                <div class="w-12 mb-30px">
                    <h2 class="cd-headline rotate-1">
                        <span class="cd-words-wrapper">
                            <b class="is-visible tag-bold">Login</b>
                            <b class="tag-bold">Login</b>
                            <b class="tag-bold">Login</b>
                        </span>
                    </h2>
                </div>
                <div class="w-12 mb-30px log-p">
                    <p><b>Welcome back!</b>
                    <p>
                        Happy to see you again!</p>
                </div>
                <form method="post" class="form d-flex">
                    <div class="mb-30px w-12">
                        <input type="text" placeholder="Username" class="form-l ">
                    </div>
                    <div class="mb-30px w-12">
                        <input type="text" placeholder="Password" class="form-l">
                    </div>
                    <div class="w-12 row mb-30px">
                        <div class="w-6 row">
                            <input type="checkbox" name="Keep me signed in " class="w">
                            <lable for="Keep me signed in" class="w-10 row jus-co-start pad-0">
                                Keep me signed in
                            </lable>
                        </div>
                        <div class="w-6 jusco-end row">
                            <a href="#">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                    <div class="mb-30px log-btn">
                        <a href="#">
                            Login
                        </a>
                    </div>
                    <div class="w-12 row mb-30px">
                        <div class="w-6">
                            <span class="fasebook w-12 jus-co-center align-itm-cen row">
                                <a href="#" class="row">
                                    <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i><h4>Facebook</h4>
                                </a>
                            </span>
                        </div>
                        <div class="w-6">
                            <span class="w-12 gogale jus-co-center align-itm-cen row">
                                <a href="#" class="row">
                                    <i class="fa-brands fa-google-plus-g" style="color: #ffffff;"></i><h4>Google</h4>
                                </a>
                            </span>
                        </div>  
                    </div>
                    <div class="w-12 row create jus-co-center mb-30px">
                        <p>Don't have an account?</p>
                        <a href="#">Create</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/main.js"></script>
    <Script>

    </Script>
</body>

</html>
